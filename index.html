<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">

  <!-- PWA Meta Tags for iOS Fullscreen -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="Tiny Kingdoms">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="theme-color" content="#1a2f1a">

  <!-- PWA Icons -->
  <link rel="icon" type="image/png" href="/favicon.png">
  <link rel="apple-touch-icon" href="/pwa-512x512.png">

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600;700&family=Press+Start+2P&family=Silkscreen:wght@400;700&display=swap" rel="stylesheet">

  <title>Tiny Kingdoms</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      height: 100vh;
      height: 100dvh; /* Dynamic viewport height - handles iOS browser bar */
      overflow: hidden;
      background: linear-gradient(180deg, #0f0f23 0%, #1a1a3e 50%, #0d1117 100%);
      font-family: 'Silkscreen', 'Press Start 2P', monospace;
      /* Safe area insets for notched devices */
      padding: env(safe-area-inset-top) env(safe-area-inset-right) env(safe-area-inset-bottom) env(safe-area-inset-left);
    }

    /* Animated background pattern */
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image:
        radial-gradient(circle at 20% 80%, rgba(74, 124, 35, 0.1) 0%, transparent 50%),
        radial-gradient(circle at 80% 20%, rgba(35, 74, 124, 0.1) 0%, transparent 50%),
        radial-gradient(circle at 50% 50%, rgba(124, 74, 35, 0.05) 0%, transparent 70%);
      pointer-events: none;
      z-index: -1;
    }

    /* Subtle grid pattern */
    body::after {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image:
        linear-gradient(rgba(255,255,255,0.02) 1px, transparent 1px),
        linear-gradient(90deg, rgba(255,255,255,0.02) 1px, transparent 1px);
      background-size: 32px 32px;
      pointer-events: none;
      z-index: -1;
    }

    #game-container {
      width: 100%;
      height: 100vh;
      height: 100dvh;
      position: relative;
    }

    /* Style the canvas that Phaser creates */
    #game-container canvas {
      /* CRITICAL for mobile touch/drag */
      touch-action: none;
      -webkit-touch-callout: none;
      -webkit-user-select: none;
      user-select: none;
    }

    /* Desktop: nice frame around mobile view */
    @media (min-width: 800px) {
      /* Add padding so game doesn't touch edges */
      #game-container {
        padding: 20px;
        box-sizing: border-box;
      }

      #game-container canvas {
        border-radius: 16px;
        box-shadow:
          0 0 0 4px rgba(139, 90, 43, 0.9),
          0 0 0 8px rgba(93, 58, 26, 0.7),
          0 0 0 12px rgba(42, 26, 13, 0.5),
          0 0 60px rgba(0, 0, 0, 0.9),
          0 0 120px rgba(139, 90, 43, 0.4);
      }
    }

    /* Mobile: full screen, no decorations */
    @media (max-width: 799px) {
      #game-container canvas {
        border-radius: 0;
        box-shadow: none;
      }

      .corner { display: none; }
    }

    /* Loading overlay - minimal fantasy style for mobile */
    #loading-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(180deg, #1a2f1a 0%, #0d1a0d 100%);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      transition: opacity 0.3s ease-out;
    }

    #loading-overlay.hidden {
      opacity: 0;
      pointer-events: none;
    }

    .loading-title {
      font-family: 'Cinzel', 'Times New Roman', serif;
      font-size: 28px;
      font-weight: 600;
      color: #FFE4B5;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
      margin-bottom: 24px;
      letter-spacing: 4px;
    }

    .loading-bar-container {
      width: 200px;
      max-width: 60%;
      height: 6px;
      background: rgba(139, 69, 19, 0.3);
      border-radius: 3px;
      overflow: hidden;
    }

    .loading-bar {
      width: 0%;
      height: 100%;
      background: linear-gradient(90deg, #D4A574, #FFE4B5, #D4A574);
      background-size: 200% 100%;
      animation: shimmer 1.5s linear infinite;
      transition: width 0.2s ease-out;
      border-radius: 3px;
    }

    @keyframes shimmer {
      0% { background-position: 200% 0; }
      100% { background-position: -200% 0; }
    }

    .loading-text {
      font-family: 'Cinzel', serif;
      font-size: 12px;
      color: #D4A574;
      margin-top: 16px;
      letter-spacing: 1px;
      opacity: 0.8;
    }

    /* Decorative corners */
    .corner {
      position: fixed;
      width: 60px;
      height: 60px;
      border: 3px solid rgba(255, 215, 0, 0.2);
      pointer-events: none;
    }
    .corner-tl { top: 20px; left: 20px; border-right: none; border-bottom: none; }
    .corner-tr { top: 20px; right: 20px; border-left: none; border-bottom: none; }
    .corner-bl { bottom: 20px; left: 20px; border-right: none; border-top: none; }
    .corner-br { bottom: 20px; right: 20px; border-left: none; border-top: none; }
  </style>
</head>
<body>
  <!-- Decorative corners -->
  <div class="corner corner-tl"></div>
  <div class="corner corner-tr"></div>
  <div class="corner corner-bl"></div>
  <div class="corner corner-br"></div>

  <!-- Loading overlay -->
  <div id="loading-overlay">
    <div class="loading-title">Tiny Kingdoms</div>
    <div class="loading-bar-container">
      <div class="loading-bar" id="loading-bar"></div>
    </div>
    <div class="loading-text">Loading...</div>
  </div>

  <div id="game-container"></div>
  <script type="module" src="/src/main.ts"></script>
</body>
</html>
